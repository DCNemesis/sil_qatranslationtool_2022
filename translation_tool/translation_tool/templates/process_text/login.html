{% extends 'process_text/base.html' %}

{% block body_content %}
<br>
<br>


<div class="container">
    <div class="col d-flex justify-content-center">
    
    <div class="card text-center mb-3" style="width: 40rem;">
        <div class="card-header  text-white bg-dark">
            Existing User? Login
          </div>
    <div class="card-body">
    <h5 class="card-title ">Type in your credentials!</h5>
    <form action="{% url 'process_login' %}" method="GET">
        <div class="row">
            <div class="col">
                <label class="float-right" for="username">Username:</label>
            </div>
            <div class="col">
                    <input name="username" type="text" id="username" placeholder="Enter email">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="float-right" for="password">Password:</label>
            </div>
            <div class="col">
                <input name="password" type="password" id="password" placeholder="Password">
            </div>
        </div>
        <div class="row header-center">
            <div class="col"><button class="btn btn-primary" type="submit">Submit</button></div>
    </form>
    </div>
    </div>
    </div>
</div>
</div>
{% endblock %}
