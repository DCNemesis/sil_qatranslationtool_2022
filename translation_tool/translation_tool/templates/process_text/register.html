{% extends 'process_text/base.html' %}

{% block body_content %}
<br>
<br>
<div class="container">
    <div class="col d-flex justify-content-center">
    
        <div class="card text-center mb-3" style="width: 40rem;">
            <div class="card-header  text-white bg-dark">
                New User? Sign up!
              </div>
        <div class="card-body">
            {% if warn %}
            <div class="alert alert-warning" role="alert">
                {{ warn }}
            </div>
            {% endif%}
        <h5 class="card-title ">Enter your credentials</h5>
    <form action="{% url 'process_registration' %}" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                <label class="float-right" for="username">Username:</label>
            </div>
            <div class="col">
                <input name="username" type="text" id="username" placeholder="Username">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="float-right" for="email">Email Address:</label>
            </div>
            <div class="col">
                <input name="email" type="text" id="email" placeholder="example@sil.org">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="float-right" for="first_name">First Name:</label>
            </div>
            <div class="col">
                <input name="firstname" type="text" id="first_name" placeholder="First Name">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="float-right" for="last_name">Last Name:</label>
            </div>
            <div class="col">
                <input name="lastname" type="text" id="last_name" placeholder="Last Name">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="float-right" for="password">Password</label>
            </div>
            <div class="col">
                <input name="password" type="password" id="password" placeholder="Password">
            </div>
        </div>
        <div class="row header-center">
            <div class="col">
                <button type="submit">Register</button>
            </div>
        </div>
    </form>
</div>
</div>
</div>
</div>
{% endblock %}
